<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChromeTime</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 16px;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #64b5f6;
    }
    
    .settings {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }
    
    .setting-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .setting-row:last-child {
      margin-bottom: 0;
    }
    
    .setting-row label {
      font-size: 13px;
      cursor: pointer;
    }
    
    .setting-row input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #64b5f6;
    }
    
    .setting-row select {
      margin-left: 8px;
      background: #2a2a4e;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      max-width: 180px;
    }
    
    #time-data {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .no-data {
      color: #888;
      font-size: 13px;
      text-align: center;
      padding: 20px 0;
    }
    
    .domain-row {
      margin-bottom: 12px;
    }
    
    .domain-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .domain-name {
      font-size: 13px;
      color: #ccc;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 180px;
    }
    
    .chrometime {
      font-size: 13px;
      color: #81c784;
      font-variant-numeric: tabular-nums;
    }
    
    .progress-bar {
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #64b5f6, #81c784);
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    .total-row {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 14px;
      font-weight: 600;
      color: #81c784;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>⏱️ ChromeTime</h1>
  
  <div class="settings">
    <div class="setting-row">
      <input type="checkbox" id="show-header">
      <label for="show-header">Show time header on pages</label>
    </div>
    <div class="setting-row">
      <label for="timezone">Timezone:</label>
      <select id="timezone"></select>
    </div>
  </div>
  
  <div id="time-data"></div>
  
  <script type="module" src="dist/popup.js"></script>
</body>
</html>
